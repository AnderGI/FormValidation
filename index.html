<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Form Validation</title><link rel="stylesheet" href="style.css"/><link rel="icon" type="image/png" href="https://em-content.zobj.net/thumbs/120/microsoft/319/memo_1f4dd.png"/><script defer="defer" src="main.07f2e8eca0b7cf91afaa.js"></script></head><body><div class="root"><form action="#" method="post"><section class="visible"><div><h2>Ready to get ripped?</h2><p>Maximize your muscle growth with our <span class="highlighted">NEW RP Hypertrophy App</span></p></div><div><button type="button" class="firstBtn nextSection">Start Now</button><p>Or press <kbd>Enter</kbd></p></div></section><section><div><label for="#firstName">Whats <strong>your name?</strong>*</label> <input name="name" id="name" minlength="3" autocomplete="off" required/></div><div class="error hidden"></div><div><button type="button" class="nextSection">Next</button><p>Or press <kbd>Enter</kbd></p></div></section><section><div><label for="#lastName">Whats <strong>last name?</strong>*</label> <input name="lastName" id="lastName" minlength="3" autocomplete="off" required/></div><div class="error hidden"></div><div><button type="button" class="nextSection">Next</button><p>Or press <kbd>Enter</kbd></p></div></section><section><div><label for="#email">Whats <strong>your email</strong>? *</label><div><input type="email" name="email" id="email" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" autocomplete="off" required/></div></div><div class="error hidden"></div><div><button type="button" class="nextSection">Next</button><p>Or press <kbd>Enter</kbd></p></div></section><section><div><div class="passwordContainerMeter"><label for="#password">Whats <strong>your password</strong>? *</label> <span></span></div><input type="password" name="password" id="password" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%#*?&])[A-Za-z\d@$#!%*?&]{8,}$" title="The password should have 8 characters minimum with uppercase, lowercase and non-alpha numeric" autocomplete="off" required/></div><div class="error hidden"></div><div><button type="button" class="nextSection">Next</button><p>Or press <kbd>Enter</kbd></p></div></section><section><div><label for="#confirmPassword">Please, confirm <strong>your password</strong> *</label> <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" maxlength="20" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%#*?&])[A-Za-z\d@$#!%*?&]{8,}$" title="The password should have 8 characters minimum with uppercase, lowercase and non-alpha numeric" autocomplete="off" required/></div><div class="error hidden"></div><div><button type="button" class="nextSection">Next</button><p>Or press <kbd>Enter</kbd></p></div></section><section><div><h2>Ready to <q>light wight baby</q> mode?</h2><p>Now its time for us to help you</p></div><div><button type="submit">Register</button><p>Or press <kbd>Enter</kbd></p></div></section></form></div></body></html>
